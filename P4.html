    <h1 class="text-center my-4">防疫注意事項</h1>

    <h2 class="text-center">1.新型冠狀病毒傳染力強，請隨時注意疾病管制署更新的旅遊警示，若無必要避免前往疫區。</h2>
    <h2 class="text-center">2.回國後，請遵照入境規定進行自主健康管理，若有症狀請撥打免付費防疫專線1922(或0800-001922)，就診時主動告知相關旅遊史及接觸史。</h2>
    <h2 class="text-center">3.若有呼吸道症狀，請配戴口罩並就醫，以及生病請在家休息等個人防疫措施，以減少病毒傳播機會。</h2>
